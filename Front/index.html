<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap-reboot.min.css"> 
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="pt-5 pb-5 bg-dark position-relative" style="min-height:100vh; background-image: url(https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1652&q=80); background-size: cover;">
        <div class="bg-overlay"></div>
        <div class="container pt-5 pb-5 position-relative">
          <div class="row d-flex justify-content-between pt-lg-5 align-items-center">
            <div class="col-xl-5 col-lg-6 col-md-7 text-center text-lg-left mb-5 mb-lg-0">
              <h1 class="display-3 font-weight-bold text-white aos-init aos-animate" data-aos="fade-up id" id="titulo">Data Warehouse</h1>
            </div>
            <div class="col">
              <div class="row justify-content-center">
                <div class="col-xl-8 col-md-10">

                    <div class="form-group">
                      <label class="text-black font-weight-bold" for="user">Usuario</label>
                      <input name="user" id="user" type="text" class="form-control form-control-lg" placeholder="Usuario" value="scalzatet">
                    </div>
                    <div class="form-group">
                      <label class="text-black font-weight-bold" for="pass">Contraseña</label>
                      <input name="pass" id="pass" type="password" class="form-control form-control-lg" placeholder="Contraseña" value="adminSA">
                    </div>
                    <div class="form-group text-center">
                      <button onclick="login()" class="btn btn-lg btn-success btn-block mb-2" type="submit">Iniciar Sesión</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="../Bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
    <script src="../Bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./js/script.js"></script>


</body>
</html>
